<!doctype html>

<body>
    apikey
    <input type="text" id="apikey" value="">
    <br>
    </br>
    <div>
        <button onclick="pasteImageBitmap()">Paste image bitmap from clipboard</button>
    </div>
    <div>
        <button onclick="sendImage()">Send image to ocr space</button>
    </div>
    <div>
        <textarea id="textbox" rows="20" cols="100"></textarea>
    </div>
    <div>
        <textarea id="textarea" rows="10" cols="100">
        </textarea>
    </div>
</body>
<script>

    var ClipboardUtils = new function () {
        var permissions = {
            'image/bmp': true,
            'image/gif': true,
            'image/png': true,
            'image/jpeg': true,
            'image/tiff': true
        };

        function getType(types) {
            for (var j = 0; j < types.length; ++j) {
                var type = types[j];
                if (permissions[type]) {
                    return type;
                }
            }
            return null;
        }
        function getItem(items) {
            for (var i = 0; i < items.length; ++i) {
                var item = items[i];
                if (item) {
                    var type = getType(item.types);
                    if (type) {
                        return item.getType(type);
                    }
                }
            }
            return null;
        }
        function loadFile(file, callback) {
            if (window.FileReader) {
                var reader = new FileReader();
                reader.onload = function () {
                    callback(reader.result, null);
                };
                reader.onerror = function () {
                    callback(null, 'Incorrect file.');
                };
                reader.readAsDataURL(file);
            } else {
                callback(null, 'File api is not supported.');
            }
        }

        this.readImage = function (callback) {
            if (navigator.clipboard) {
                var promise = navigator.clipboard.read();
                promise
                    .then(function (items) {
                        var promise = getItem(items);
                        if (promise == null) {
                            callback(null, null);
                            return;
                        }
                        promise
                            .then(function (result) {
                                loadFile(result, callback);
                            })
                            .catch(function (error) {
                                callback(null, 'Reading clipboard error.');
                            });
                    })
                    .catch(function (error) {
                        callback(null, 'Reading clipboard error.');
                    });
            } else {
                callback(null, 'Clipboard is not supported.');
            }
        };
    };

    // Usage example:
    function pasteImageBitmap() {
        ClipboardUtils.readImage(function (data, error) {
            if (error) {
                console.log(error);
                return;
            }
            if (data) {
                //window.alert(data);
                //get the image data in base 64
                var index = data.indexOf(",");
                var imageData = data.substring(index + 1);
                document.getElementById("textbox").value = imageData;
                sendImage();
                return;
            }
            console.log('Image bitmap is not avaialble - copy it to clipboard.');
        });
    }
    function sendImage() {
        var base64data = document.getElementById("textbox").value;
        var myHeaders = new Headers();
        var apikey = document.getElementById("apikey").value;
        if (apikey == "") {
            apikey='helloworld';
        }
        myHeaders.append("apikey", apikey);
        var formdata = new FormData();
        formdata.append("language", "eng");
        formdata.append("isOverlayRequired", "false");
        //formdata.append("url", "http://dl.a9t9.com/ocrbenchmark/eng.png");
        formdata.append("base64Image", 'data:image/bmp;base64,' + base64data);
        formdata.append("iscreatesearchablepdf", "false");
        formdata.append("issearchablepdfhidetextlayer", "false");

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
        };

        fetch("https://api.ocr.space/parse/image", requestOptions)
            .then(response => response.text())
            .then(result => {
                document.getElementById("textarea").value = result;
                var regexp = /\b84\d{16}\b/g;
                document.getElementById("textarea").value = findSubstring(result, regexp);
            })
            .catch(error => console.log('error', error));
    }
    //find if the string contains the regexp and returns first match
    function findSubstring(str, regexp) {
        var json = JSON.parse(str);
        var parsedText = json.ParsedResults[0].ParsedText;
        var match = parsedText.match(regexp);
        if (match) {
            return match[0];
        }
        return str;
    }
    //function that save in cookies a text box value. Parameter element in html
    function saveCookie(element) {
        var name = element.id;
        var value = element.value;
        var days = 30;
        var expires = "";
        document.cookie = name + "=" + value + "; " + expires;
    }                            
</script>
